<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vite Project template</title>
</head>

<body>
	<div id="app">
		<header class="header">
			<div class="header__wrapper nav-container">
				<div class="header__logo">
					<a href="#" class="header__logo-link">
						<img src="/images/header_logo.png" alt="logo" class="logo header__logo-img" width="135" height="25"
							loading="lazy">
					</a>
				</div>
				<nav class="header__menu">
					<ul class="header__menu-list nav-text">
						<li class="header__menu-item"><a href="#" class="header__menu-link header__menu-link--current">Home</a></li>
						<li class="header__menu-item"><a href="#" class="header__menu-link">Pages</a></li>
						<li class="header__menu-item"><a href="#" class="header__menu-link">Portfolio</a></li>
						<li class="header__menu-item"><a href="#" class="header__menu-link">Blog</a></li>
						<li class="header__menu-item"><a href="#" class="header__menu-link">Shop</a></li>
					</ul>
				</nav>
				<div class="header__actions">
					<!-- button or link depends on task: where it leads user -->
					<button class="header__btn button-nav nav-text" type="button">Book now</button>
					<button class="header__burger" type="button" title="Open menu">
						<span class="visually-hidden">Open menu</span>
						<svg width="22" height="12" viewBox="0 0 22 12" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M0 1H5.5M0 6H5.5M0 11H5.5" stroke="white"/>
							<path d="M16.5 1H22M16.5 6H22M16.5 11H22" stroke="white"/>
							</svg>						
					</button>
				</div>
			</div>
		</header>
		<h1 class="visually-hidden">Kropp Fitness Club</h1>
		<main class="main">
			<section class="banner">
				<div class="banner__wrapper">
					<h2 class="visually-hidden">Upcoming events</h2>
					<div class="banner__content">
						<div class="banner__info">
							<svg class="banner__icon" viewBox="0 0 194 194" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M40.2696 194L0.371029 154.101H125.879L3.8147e-06 28.2221L28.2222 0L154.08 125.879V0.371025L194 40.2889V194H40.2696Z" fill="white"/>
								</svg>
								<p class="banner__info-text">
									New event <br> 
									Coming up / <time datetime="2024-06-07">june 7</time> - <time datetime="2024-06-13">13</time>
								</p>
						</div>
						<h3 class="banner__title main-title">Crossfit</h3>
					</div>
					<div class="banner__pagination pagination">
						<ul class="pagination__list">
							<li class="pagination__item">
								<button type="button" class="pagination__btn pagination__btn--active"></button>
							</li>
							<li class="pagination__item">
								<button type="button" class="pagination__btn"></button>
							</li>
							<li class="pagination__item">
								<button type="button" class="pagination__btn"></button>
							</li>
						</ul>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script type="module" src="./src/js/main.js"></script>
</body>

</html>
